<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #container{
            color: cyan;
            text-shadow: 0px 0px 5px cyan;
        }
        #container input{
            text-align: center;
            color: red;
            background-color: #1b1b1b;
            font-size: 2em;
            padding: 0px 20px;
        }
        #container div{
            text-align: center;
            font-size: 2em;
        }
        input:focus{
            outline: none;
            border: none;
        }
    </style>
</head>
<body class="flex justify-center h-screen items-center bg-[#111111]">
    <div id="container" class="w-3/4 relative flex justify-center gap-6 bg-black p-20 rounded">
        <div id="day">
            <input id="days" type="text" readonly  class=" rounded w-40 ">
            <label for="days">Days</label>
        </div>

        <div id="hour">            
            <input id="hours" type="text" readonly class="rounded w-40">
            <label for="hours">Hours</label>
        </div>

        <div id="minute">            
            <input id="minutes" type="text" readonly class=" rounded w-40">
            <label for="minutes">Minutes</label>
        </div>

        <div id="second">            
            <input id="seconds" type="text" readonly class="rounded w-40">
            <label for="seconds">Seconds</label>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
